<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/TableCost.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
</head>
<body>
    <h1>Stat assign helper for S&L</h1>
    <main>
        <form>
            <article>
                <label>Charisma</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Convince</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Logic</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Intuition</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Agility</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Dexterity</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Strength</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
            <article>
                <label>Endurance</label>
                <input type="number" class="StatValue" value ="0"/>
            </article>
        </form>
        <form>
            <article>
                <label>Total SP invested or gained</label>
                <input type="text" readonly id="ShowValue" value ="0 SP">
            </article>
            <article>
                <label>Real cost</label>
                <input type="text" readonly id="RealCost" value="0 SP">
            </article>
            
        </form>
        
    </main>
    
</body>
</html>
